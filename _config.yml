# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 李杭
subtitle:
description: 一个在运维道路上越走越远的java工程师
keywords: mysql, java, linux, nginx, springboot, spring
author: lihang
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://lihang1991.github.io/
root: /
#permalink: :year/:month/:day/:title/
permalink: post/:abbrlink.html #站点链接设置
abbrlink: #abbrlink设置
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
  ### crc16 & hex
  ###  https://iassas.com/posts/66c8.html
  ### crc16 & dec
  ###  https://iassas.com/posts/65535.html
  ### crc32 & hex
  ###  https://iassas.com/posts/8ddf18fb.html
  ### crc32 & dec
  ###  https://iassas.com/posts/1690090958.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-reload

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  
codeblock:
  copy_button:
    show_result: true
    
sitemap:
  path: sitemap.xml
  url: https://lihang1991.github.io
baidusitemap:
  path: baidusitemap.xml 
  url: https://lihang1991.github.io
  
  
nofollow:
  enable: true
  exclude:
    - https://lihang1991.github.io
  external_link: true
  

# hexo-neat
neat_enable: true # 启用neat

# 对html优化
neat_html:          
  enable: true
  exclude:
  
# 对css优化
neat_css:
  enable: true
  exclude:
    - '*.min.css'

# 对js优化
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'
    - '**/js/set.js'

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:lihang1991/lihang1991.github.io.git
  branch: master
